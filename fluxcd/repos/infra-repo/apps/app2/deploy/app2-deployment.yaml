apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
    project: fluxcd-demo
  namespace: fluxcd-demo
spec:
  selector:
    matchLabels:
      app: app2
      project: fluxcd-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: app2
        project: fluxcd-demo
    spec:
      containers:
      - name: app2
        image: anvesh35/fluxcd-demo-app2:1.0.0 # {"$imagepolicy": "default:example-app-2"}
        ports:
        - containerPort: 80